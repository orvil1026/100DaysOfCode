<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>

    {{ book.title }}
    <br>
    <br>
    {{ book.author }}

    <br>
    <br>
    The previous rating was {{ book.rating }}

    <form action="{{ url_for('edit_rating',id=book.id)}}" method="POST">

        <label>Rating</label>
        <input type="text" name="rating">
        <button type="submit">Change Rating</button>
    </form>

</body>
</html>
